<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转到微信</title>
    <script>
        // 检测设备类型并跳转
        function redirectToWeChat() {
            const userAgent = navigator.userAgent.toLowerCase();
            const wechatScheme = "weixin://"; // 微信的 URL Scheme
            const iosStoreUrl = "https://apps.apple.com/cn/app/wechat/id414478124"; // App Store 微信地址
            const androidStoreUrl = "https://play.google.com/store/apps/details?id=com.tencent.mm"; // Google Play 微信地址
            const fallbackUrl = "https://www.wechat.com"; // 微信官网作为备用跳转

            // 判断设备类型
            if (/iphone|ipad|ipod/.test(userAgent)) {
                // iOS 设备
                window.location.href = wechatScheme; // 尝试打开微信
                setTimeout(() => {
                    window.location.href = iosStoreUrl; // 跳转到 App Store
                }, 1500);
            } else if (/android/.test(userAgent)) {
                // Android 设备
                window.location.href = wechatScheme; // 尝试打开微信
                setTimeout(() => {
                    window.location.href = androidStoreUrl; // 跳转到 Google Play
                }, 1500);
            } else {
                // 其他设备或未匹配
                window.location.href = fallbackUrl; // 跳转到备用链接
            }
        }
    </script>
</head>
<body onload="redirectToWeChat()">
    <p>正在检测设备并跳转...</p>
</body>
</html>
